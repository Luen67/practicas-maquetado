<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="order-summary__container">
        <div class="order-sumary__image">
          <img src="images/illustration-hero.svg" alt="" style="border-radius: 17px 17px 0px 0px;" />
        </div>
        <div class="order-sumary__card">
          <h1>Order Summary</h1>
          <span class="order-sumary__label">You can now listen to millions of songs,</span>
          <span class="order-sumary__label">audiobooks, and podcasts on any device</span>
          <span class="order-sumary__label">anywhere you like!</span>
          <div class="order-sumary__plan">
            <div class="order-sumary__plan--image">
              <img src="images/icon-music.svg" alt=""/>              
            </div>
            <div class="order-sumary__plan--label">
              <span class="order-sumary__label-plan"> Annual Plan</span>
              <span class="order-sumary__label-price">59.99</span>
            </div>
            <div  class="order-sumary__plan--a">
              <a href="" class="order-summary__link">Change</a>
            </div>
          </div>
        </div>
        <button class="order-sumary__button-proceed">Proceed to Payment</button>
        <button class="order-sumary__button-cancel">Cancel Order</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luis Paredes</a>.
    </div>
  </body>
</html>
