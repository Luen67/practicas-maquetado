<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header__container">
        <img src="images/logo.svg" alt="">
    </header>
    <main class="main__container">
        <div class="main__image">
            <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="main__content">
            <p class="main__content--title">Build The Community Your Fans Will Love</p>
            <p class="main__content--label">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>
            <button class="main_content--register">Register</button>
        </div>
        <div class="main__social">
            <button class="main__social--button"><i class="fa-brands fa-facebook-f"></i></button>
            <button class="main__social--button"><i class="fa-brands fa-twitter"></i></button>
            <button class="main__social--button"><i class="fa-brands fa-instagram"></i></button>
        </div>
    </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luis Paredes</a>.
    </p>
  </footer>
</body>
</html>
